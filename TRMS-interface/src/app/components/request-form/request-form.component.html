<form [formGroup]="requestForm" (ngSubmit)="onSubmit(requestForm)">
  <div formGroupName="event">
    <div class="field"><label>Name: </label>
      <input type="text" formControlName="name"/></div>
    <div class="field"><label>Street Address: </label>
      <input type="text" formControlName="st_address"/></div>
    <div class="field"><label>City: </label>
      <input type="text" formControlName="city"/></div>
    <div class="field"><label>State: </label>
      <input type="text" formControlName="state"/></div>
    <div class="field"><label>Zip Code: </label>
      <input type="text" formControlName="zip"/></div>
    <div class="field"><label>Date: </label>
      <input type="date" formControlName="date"/></div>
    <div class="field"><label>Time: </label>
      <input type="time" formControlName="time"/></div>
    <div class="field"><label>Grade Format: </label>
      <select formControlName="g_format" required>
        <option *ngFor = "let f of objectKeys(g_formats)" [value]="f">{{f}}</option>
      </select></div>
    <div class="field"><label>Work Hour Loss: </label>
      <input type="number" formControlName="work_time_missed"/></div>   
    </div>
  <div class="field"><label>Type:</label>
    <select formControlName="type" required>
      <option *ngFor = "let type of objectKeys(types)" [value]="type">{{type}}</option>
    </select></div>
  <div class="field"><label>Cost:</label>
    <input type="number" formControlName="cost" required/></div>
  <div class="field"><label>Description:</label>
    <textarea class="textarea" formControlName="description" required></textarea></div>
  <div class="field"><label>Justification:</label>
    <textarea class="textarea" formControlName="justification" required></textarea></div>
  <div class="field"><button class="button is-primary" type="submit">submit</button></div>  
</form>
