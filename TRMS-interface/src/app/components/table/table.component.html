<table>
  <thead>
    <th *ngFor="let header of headers">{{header}}</th>
    <th>request date</th>
    <th>action</th>
  </thead>
  <tr *ngFor="let i of data">
    <td *ngFor="let header of headers">
      <span>{{i[header]}}</span>
    </td>
    <td>{{i['request_date']|date}}</td>
    <td>
      {{user}} {{i.status_id}}
      <span *ngIf="user==i['status_id']+1"><button (click)="onClick(i.r_id)">Approve</button></span>
    </td>
  </tr>
</table>
